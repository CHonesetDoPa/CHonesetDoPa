<body>
    <div class="words">
        <h1>请CC喝奶茶</h1>
        <br><br><br>
        <p>因为超喜欢喝奶茶，但是没什么钱。</p>
        <p>所以你可以请CC喝一杯奶茶什么的吗？</p>
    </div>
    <div class="content">
        <p><a href="javascript:void(0)" onclick="dashangToggle()" class="dashang" title="好!">好!</a></p>
        <div class="hide_box"></div>
        <div class="shang_box">
            <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img
                    src="assets/images/sponsor/close.jpg" alt="取消" /></a>

            <div class="shang_tit">
                <p>感谢您的支持，CC会继续努力的!</p>
            </div>
            <div class="shang_payimg">
                <a href="#"><img src="assets/images/sponsor/app3.png" alt="扫码支持" title="扫一扫" /></a>
            </div>
            <div class="pay_explain">请CC喝奶茶!多少都行哦!</div>
            <div class="shang_payselect">
                <div class="pay_item checked" data-id="app3">
                    <span class="radiobox"></span>
                    <span class="pay_logo"><img src="assets/images/sponsor/alipay.jpg" alt="支付宝" /></span>
                </div>
                <div class="pay_item" data-id="app2">
                    <span class="radiobox"></span>
                    <span class="pay_logo"><img src="assets/images/sponsor/wechat.jpg" alt="微信" /></span>
                </div>
                <div class="pay_item" data-id="app4">
                    <span class="radiobox"></span>
                    <span class="pay_logo"><img src="assets/images/sponsor/patreon.png" alt="Patreon" /></span>
                </div>
            </div>
            <div class="shang_info">
                <p>喜欢cc的都是大好人！</p>
                <p id="info-text-0001">扫描这个二维码.</p>
            </div>
        </div>
    </div>

    <br/><br/><br/><br/><br/><br/>
    <div>
        <table id="sponsor" class="display">
            <thead>
                <tr>
                    <th>赞助者</th>
                    <th>金额</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NyaWorks</td>
                    <td>6 CNY</td>
                </tr>
                <tr>
                    <td>CenterReduction</td>
                    <td>6 CNY</td>
                </tr>
            </tbody>
        </table>
    </div>
