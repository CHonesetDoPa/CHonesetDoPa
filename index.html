<!DOCTYPE html>
<html lang="auto">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CH's HomePage">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css">

    <script src="assets/js/ie-check.js"></script>

    <title data-i18n="site.title">CH's HomePage</title>

</head>

<body>
    <div id="body-wrap">
        <nav class="not_index_bg" id="nav" style="background-image:url(./assets/img/BG/bg.webp)">
            <div id="page_site-info">
                <div id="site-title">
                    <span class="blogtitle"></span>
                    <script src="assets/js/typed.min.js"></script>
                    <script src="assets/js/typed-init.js"></script>
                </div>
            </div>
        </nav>
        <main id="content-outer">
            <div class="layout_page" id="content-inner">
                <div class="aside_content" id="aside_content">
                    <div class="card-widget card-info">
                        <div class="card-content">
                            <div class="card-info-avatar is-center">
                                <img class="avatar-img" src="assets/img/V4/V4-Avatar.webp" alt="avatar">
                                <div class="author-info__name">
                                    <span color="pink"><b>CH</b></span>
                                </div>
                                <div class="author-info__description" data-i18n="site.kawaii">
                                    世界第一可爱！</div>
                            </div>
                            <div class="card-info-social-icons is-center">
                                <div id="social-media-icons-placeholder"></div>
                                <br>

                                <button class="dark-button" onclick="dark()" style="vertical-align:middle" title="切换夜间/浅色模式"><span><i
                                            class="fa fa-sun-o"></i> / <i class="fa fa-moon-o"></i></span></button>
                                <button class="dark-button" id="language-switch-btn" onclick="switchLanguage()">English</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-widget card-announcement">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <span data-i18n="site.notice">公告</span>
                            </div>
                            <div id="">
                                <p data-i18n="about.currentStatus">最近，学习中。</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-widget card-announcement">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                <span data-i18n="site.socialMedia">社交媒体</span>
                            </div>
                            <div id="social-media-list">
                                <!-- 社交媒体链接将由 link-manager.js 动态生成 -->
                            </div>
                        </div>
                    </div>

                    <div class="card-widget card-webinfo">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-line-chart" aria-hidden="true"></i>
                                <span data-i18n="site.siteInfo">站点信息</span>
                            </div>
                            <div class="webinfo">
                                <div class="webinfo-item">
                                    <div class="webinfo-site-name" data-i18n="site.runningStatus"> 运行状态：
                                    </div>
                                    <div class="webinfo-site-pv-count" data-i18n="site.normal">🟢 正常</div>
                                    <!-- <div class="webinfo-site-pv-count" id="">🟠 卡顿</div> -->
                                    <!-- <div class="webinfo-site-pv-count" id="">🔴 严重错误</div> -->
                                </div>
                                <div class="webinfo-item">
                                    <div class="webinfo-site-name" data-i18n="site.myStatus"> 站长状态：</div>
                                    <div class="webinfo-site-pv-count" data-i18n="site.alive">🟢 活着
                                    </div>
                                </div>
                                <div class="webinfo-item">
                                    <div class="webinfo-site-name" data-i18n="site.servicesStatus"> 服务运行状态：
                                    </div>
                                    <div class="webinfo-site-pv-count"><a href="https://kuma.nekoc.cc/status/nya"
                                            data-i18n="site.view">🟢 查看</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <article id="page">
                    <div class="article-container">

                        <hr>
                        <h2 data-i18n="about.title">关于 CH</h2>
                        <div class="tool">
                            <p>
                                <span data-i18n="about.greeting">
                                    你好!这里是CH!目前还是在上学的吸血鬼萝莉魅魔!
                                </span><br>
                                <span data-i18n="about.disclaimer">
                                    由于咱的想法有点奇奇怪怪，所以如果说看到任何沙雕repo，那都不是咱干的！一切都是隔壁QT!
                                </span><br>
                                <span data-i18n="about.hobby">
                                    喜欢的事物有很多,但是目前最喜欢的是睡觉.
                                </span><br>
                                <span data-i18n="about.affiliation">
                                    目前所属 GAS / GirlsAndScary
                                </span><br>
                                <span data-i18n="about.business">
                                    商业合作请发邮件(不过咱真能接到商单吗qaq).
                                </span><br>
                            </p>

                        </div>

                        <hr>
                        <h2 data-i18n="skills.title">我的技能</h2>
                        <div class="skillbox">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                    style="background: linear-gradient(to right, #FF0066 0%, #FF00CC 100%); width: 65%">
                                    <span>HTML</span>
                                </div>
                                <div class="skill-bar-percent">65%</div>
                            </div>
                            <div class="skillbar">
                                <div class="skillbar-title"
                                    style="background: linear-gradient(to right, #9900FF 0%, #CC66FF 100%); width: 35%">
                                    <span>CSS</span>
                                </div>
                                <div class="skill-bar-percent">35%</div>
                            </div>
                            <div class="skillbar">
                                <div class="skillbar-title"
                                    style="background: linear-gradient(to right, #2196F3 0%, #42A5F5 100%); width: 45%">
                                    <span>PHP</span>
                                </div>
                                <div class="skill-bar-percent">45%</div>
                            </div>
                            <div class="skillbar">
                                <div class="skillbar-title"
                                    style="background: linear-gradient(to right, #FFEB3B 0%, #FFF176 100%); width:100%">
                                    <span>Cute</span>
                                </div>
                                <div class="skill-bar-percent">100%</div>
                            </div>
                        </div>

                        <hr>
                        <h2 data-i18n="websites.title">相关网站</h2>
                        <div class="tool" id="related-sites-list">
                            <!-- 相关网站链接将由 link-manager.js 动态生成 -->
                        </div>


                    </div>
                </article>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-wrap">
                Copyright 2025 CH 每一天都是新的一天
            </div>
        </footer>
    </div>
</body>

<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/instantpage.js" type="module"></script>
<script src="assets/js/lazysizes.min.js" async></script>
<script src="assets/js/sweetalert.min.js"></script>

<!-- 合并后的工具函数和系统管理器 -->
<script src="assets/js/utils.js"></script>
<script src="assets/js/system-managers.js"></script>

<!-- 合并后的国际化系统 -->
<script src="assets/js/i18n-system.js"></script>

<!-- 优化后的链接管理器 -->
<script src="assets/js/link-manager.js"></script>

<!-- 鼠标点击效果 (保持独立) -->
<script src="assets/js/maodian.js"></script>

</html>
