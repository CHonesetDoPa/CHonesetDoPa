<!-- 复制内容 -->
<script>
    function copy(data) {
        let input = document.createElement("input");
        input.setAttribute("readonly", "readonly");
        input.value = data;
        document.body.appendChild(input);
        input.select();
        document.execCommand("Copy");
        document.body.removeChild(input);
        swal("复制成功！");
    }
</script>
