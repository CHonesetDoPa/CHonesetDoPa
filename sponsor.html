<!-- 复制内容 -->
<script>
    function copy(data, callback) {
        // 优先使用现代的 Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(data).then(function() {
                swal("Completed！");
                if (callback && typeof callback === 'function') {
                    callback(true);
                }
            }).catch(function(err) {
                console.error('Clipboard API failed, falling back to legacy method:', err);
                copyFallback(data, callback);
            });
        } else {
            // 回退到旧方法作为兼容性支持
            copyFallback(data, callback);
        }
    }

    function copyFallback(data, callback) {
        try {
            let input = document.createElement("input");
            input.setAttribute("readonly", "readonly");
            input.value = data;
            document.body.appendChild(input);
            input.select();
            
            // 使用已废弃的方法作为最后的回退选项
            let success = document.execCommand("Copy");
            document.body.removeChild(input);
            
            if (success) {
                swal("Completed！");
                if (callback && typeof callback === 'function') {
                    callback(true);
                }
            } else {
                swal("Copy failed!");
                if (callback && typeof callback === 'function') {
                    callback(false);
                }
            }
        } catch (err) {
            console.error('Fallback copy method failed:', err);
            swal("Copy failed!");
            if (callback && typeof callback === 'function') {
                callback(false);
            }
        }
    }
</script>

<script language="javaScript">
    window.onload = function () {
        // 确保自动夜间模式管理器已初始化
        setTimeout(() => {
            now = new Date(), hour = now.getHours();
            if (hour > 0) if (hour < 6) swal({ title: "凌晨了!", text: "注意休息~", icon: "info" });
            else if (hour > 6) if (hour < 9) swal({ title: "早上好!", text: "Good morning", icon: "info" });
            else if (hour > 21) if (hour < 24) {
                const currentMode = isDarkModeActive() ? "夜间模式" : "浅色模式";
                swal({
                    title: "晚上好!",
                    text: `当前已自动设置为${currentMode}，系统会根据您的设备偏好自动调整~`,
                    icon: "info",
                    timer: 4000,
                    buttons: false
                });
            }
        }, 100);
    }
</script>
